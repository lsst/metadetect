name: lsst-tests

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  lsst-tests:
    name: lsst-tests
    strategy:
      matrix:
        pyver: ["3.13"]

    runs-on: "ubuntu-latest"

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

      - name: free disk space
        run: |
          sudo mkdir -p /opt/empty_dir || true
          for d in \
          /opt/ghc \
          /opt/hostedtoolcache \
          /usr/lib/jvm \
          /usr/local/.ghcup \
          /usr/local/lib/android \
          /usr/local/share/powershell \
          /usr/share/dotnet \
          /usr/share/swift \
          ; do
            sudo rsync --stats -a --delete /opt/empty_dir/ $d || true
          done
          BROWSERS="firefox google-chrome-stable microsoft-edge-stable"
          BROWSERS_TO_REMOVE=$(dpkg --get-selections $BROWSERS 2>/dev/null | awk '{print $1}')
          sudo apt-get remove --purge -y $BROWSERS_TO_REMOVE
          sudo apt-get autoremove -y >& /dev/null
          sudo apt-get autoclean -y >& /dev/null
          sudo docker image prune --all --force
          df -h

      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.pyver }}
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
          miniforge-version: latest

      - name: configure conda and install code
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes
          conda install -q -y stackvana=0
          conda install lsstdesc-weaklensingdeblending lsstdesc-wl-shear-sims

          pip install --no-deps git+https://github.com/LSSTDESC/descwl_coadd.git

          python -m pip install -e .

      - name: test ngmix w/ conda latest
        shell: bash -l {0}
        run: |
          # we run metadetect/tests and metadetect/lsst/tests
          pytest -v -n 4 --cov=metadetect --cov-report term-missing metadetect/lsst/tests
